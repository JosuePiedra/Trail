<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<div class="search-container">
    <input
      matInput
      placeholder="Buscar por ID"
      class="form-control me-2"
      type="search"
      
      (keyup)="applyFilter($event)"
    />
</div>


<div class="station-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let user">{{ user._id }}</td>
      </ng-container>
      <!-- Definir las columnas de la tabla aquí -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="infoContacto">
        <th mat-header-cell *matHeaderCellDef>Informacion de Contacto</th>
        <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
      </ng-container>
  
      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef>Cedula</th>
        <td mat-cell *matCellDef="let user">{{ user.dni }}</td>
      </ng-container>
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Dirección</th>
        <td mat-cell *matCellDef="let user">{{ user.address }}</td>
      </ng-container>


      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="hist_Alquiler">
        <th mat-header-cell *matHeaderCellDef>Historial de Renta</th>
        <td mat-cell *matCellDef="let user">{{ user.correo }}</td>
      </ng-container>
   -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
