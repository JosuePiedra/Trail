<div class="container-full">
  <button class="circle-button left" (click)="desplazarIzquierda()">
    <i class="fa fa-arrow-left"></i>
  </button>

  <div class="carousel-container">
    <div class="carousel">
      <div *ngFor="let station of stations; let i = index" class="station-card" [class.selected]="selectedStationIndex === i">
        <div class="station-image">
          <img  [src]="
          station.img ? station.img :
          '../../../assets/imgs/estacion2.png'"
         alt="Station image" />
        </div>
        <div class="station-info">
          <h2>{{ station.name }}</h2>
          <p>Direcci√≥n: {{ station.address }}</p>
          <p>Vehiculos: {{ station.totalCapacity }}</p>
          <button class="reserve-button" (click)="reservar(i)">Reservar</button>
      
        </div>
      </div>
    </div>
  </div>
  <button class="circle-button right" (click)="desplazarDerecha()">
    <i class="fa fa-arrow-right"></i>
  </button>
</div>
