<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<div class="search-container">
  <input
    matInput
    placeholder="Buscar por ID"
    class="form-control me-2"
    type="search"
    
    (keyup)="applyFilter($event)"
  />
</div>

<div class="station-table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let station">{{ station._id }}</td>
    </ng-container>
    <!-- Definir las columnas de la tabla aquí -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let station">{{ station.name }}</td>
    </ng-container>

    <ng-container matColumnDef="totalCapacity">
      <th mat-header-cell *matHeaderCellDef>Capacidad</th>
      <td mat-cell *matCellDef="let station">{{ station.totalCapacity }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Locación</th>
      <td mat-cell *matCellDef="let station">{{ station.location }}</td>
    </ng-container>


    <ng-container matColumnDef="currentVehicles">
      <th mat-header-cell *matHeaderCellDef>Capacidad Actual</th>
      <td mat-cell *matCellDef="let station">{{ station.currentVehicles }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Dirección</th>
      <td mat-cell *matCellDef="let station">{{ station.address }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
